<header
  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 bg-white border-bottom shadow-sm"
>
  <a
    [routerLink]="['/']"
    class="d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none logo"
  >
    <span class="fs-4">Haasini Impex</span>
  </a>

  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li>
      <a
        [routerLink]="['/']"
        routerLinkActive="active"
        class="nav-link px-2"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
    </li>
    <li>
      <a
        [routerLink]="['/shop']"
        routerLinkActive="active"
        class="nav-link px-2"
        >Shop</a
      >
    </li>
    <li>
      <a
        [routerLink]="['/test-error']"
        routerLinkActive="active"
        class="nav-link px-2"
        >Contact</a
      >
    </li>
  </ul>

  <div class="d-inline-flex float-end">
    <a routerLink="/basket" class="d-flex me-3">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="basket$ | async as basket" class="cart-no">
        {{ basket.items.length }}
      </div></a
    >
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-primary me-2"
        >Login</a
      >
      <a routerLink="/account/register" class="btn btn-outline-primary"
        >Sign-up</a
      >
    </ng-container>

    <ng-container *ngIf="currentUser$ | async as currentUser">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle
          ><strong>Welcome {{ currentUser.displayName }}</strong>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          style="cursor: pointer"
          *dropdownMenu
        >
          <a
            routerLink="/basket"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-shopping-cart me-3"></i> View Basket
          </a>
          <a
            routerLink="/orders"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-history me-3"></i> View Order
          </a>
          <div class="dropdown-divider"></div>
          <a
            (click)="logout()"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-sign-out me-3"></i> Logout
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</header>
