<div class="form-floating form-label-group mb-3">
  <input
    [ngClass]="
      controlDir && controlDir.control && controlDir.control.touched
        ? !controlDir.control.valid
          ? 'is-invalid'
          : 'is-valid'
        : null
    "
    [type]="type"
    (input)="onChange($any($event).target.value)"
    (blur)="onTouched()"
    class="form-control"
    id="{{ label }}"
    #input
    placeholder="{{ label }}"
  />
  <label for="{{ label }}">{{ label }}</label>
  <div
    class="fa fa-spinner fa-spin loader"
    *ngIf="
      controlDir &&
      controlDir.control &&
      controlDir.control.status === 'PENDING'
    "
  >
    <div
      class="invalid-feedback"
      *ngIf="
        controlDir &&
        controlDir.control &&
        !controlDir.control.valid &&
        controlDir.control.touched
      "
    >
      <span class="text-danger" *ngIf="controlDir.control?.errors?.['required']"
        >{{ label }} is required</span
      >
      <span class="text-danger" *ngIf="controlDir.control?.errors?.['pattern']"
        >{{ label }} is not valid</span
      >
    </div>
    <div
      class="invalid-feedback d-block"
      *ngIf="
        controlDir &&
        controlDir.control &&
        !controlDir.control.valid &&
        controlDir.control.touched
      "
    >
      <span
        class="text-danger"
        *ngIf="controlDir.control?.errors?.['emailExists']"
        >{{ label }} is in us
      </span>
    </div>
  </div>
</div>
